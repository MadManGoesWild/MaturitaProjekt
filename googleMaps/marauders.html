<!DOCTYPE html>
<html>
  <head>
    <title>Marauder's Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin-top: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 49.93866, lng: 17.90257},
          zoom: 14
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            marker = new google.maps.Marker({
              map: map,
              draggable: true,
              icon: ('http://maps.google.com/mapfiles/ms/icons/green-dot.png'),
              animation: google.maps.Animation.DROP,
              position: pos
            });

            marker2 = new google.maps.Marker({
              map: map,
              draggable: true,
              label: "A",
              animation: google.maps.Animation.DROP,
              position: pos
            });

            marker3 = new google.maps.Marker({
              map: map,
              draggable: true,
              icon: ('http://maps.google.com/mapfiles/ms/icons/green-dot.png'),
              animation: google.maps.Animation.DROP,
              position: pos
            });

            marker4 = new google.maps.Marker({
              map: map,
              draggable: true,
              icon: ('http://maps.google.com/mapfiles/ms/icons/green-dot.png'),
              animation: google.maps.Animation.DROP,
              position: pos
            });

            marker5 = new google.maps.Marker({
              map: map,
              draggable: true,
              icon: ('http://maps.google.com/mapfiles/ms/icons/green-dot.png'),
              animation: google.maps.Animation.DROP,
              position: pos
            });

            marker6 = new google.maps.Marker({
              map: map,
              draggable: true,
              icon: ('http://maps.google.com/mapfiles/ms/icons/green-dot.png'),
              animation: google.maps.Animation.DROP,
              position: pos
            });

            marker.addListener('mouseover', function() {
              infoWindow.setContent('Poloha uživatele RandomUser123.');
              infoWindow.open(map,marker);
            });

            marker2.addListener('mouseover', function() {
              infoWindow.setContent('Poloha uživatele Administrator.');
              infoWindow.open(map,marker2);
            });

            marker3.addListener('mouseover', function() {
              infoWindow.setContent('Poloha uživatele 420Killer.');
              infoWindow.open(map,marker3);
            });

            marker4.addListener('mouseover', function() {
              infoWindow.setContent('Poloha uživatele DobryGraczPL.');
              infoWindow.open(map,marker4);
            });

            marker5.addListener('mouseover', function() {
              infoWindow.setContent('Poloha uživatele Samec.');
              infoWindow.open(map,marker5);
            });


            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4pGibItpUEhjGsEydo_s38kRoelW46a4&callback=initMap">
    </script>
  </body>
</html>
