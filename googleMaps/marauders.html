        font-size: 15px;
        font-weight: 300;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {

      // Nastavení proměnné pro mapu a infoWindow
      var map, infoWindow;

      function CenterControl(controlDiv, map) {

        // Set CSS for the control border.
        var controlUI = document.createElement('div');
        controlUI.style.backgroundColor = '#fff';
        controlUI.style.border = '2px solid #fff';
        controlUI.style.borderRadius = '3px';
        controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
        controlUI.style.cursor = 'pointer';
        controlUI.style.marginBottom = '22px';
        controlUI.style.textAlign = 'center';
        controlUI.title = 'Klikni pro vycentrování mapy';
        controlDiv.appendChild(controlUI);

        // Set CSS for the control interior.
        var controlText = document.createElement('div');
        controlText.style.color = 'rgb(25,25,25)';
        controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
        controlText.style.fontSize = '16px';
        controlText.style.lineHeight = '38px';
        controlText.style.paddingLeft = '5px';
        controlText.style.paddingRight = '5px';
        controlText.innerHTML = 'Vycentrovat';
        controlUI.appendChild(controlText);

        // Setup the click event listeners: simply set the map to Chicago.
        controlUI.addEventListener('click', function() {
          map.setCenter(centr);
        });

      }

      // Funkce pro vykreslení mapy
      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        // Nastavení mapy, aby se vykreslila podle id map
        map = new google.maps.Map(document.getElementById('map'), {
          // Nastavení statického centra mapy
          center: {lat: 49.93866, lng: 17.90257},
          // Nastavení přiblížení
          zoom: 14,
          scaleControl: true,
        });
        directionsDisplay.setMap(map);

        var control = document.getElementById('floating-panel');
        control.style.display = 'block';
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);

             // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

        // Add a style-selector control to the map.
        var styleControl = document.getElementById('style-selector-control');
        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(styleControl);

        // Set the map's style to the initial value of the selector.
        var styleSelector = document.getElementById('style-selector');
        map.setOptions({styles: styles[styleSelector.value]});

        // Apply new JSON when the user selects a different style.
        styleSelector.addEventListener('change', function() {
          map.setOptions({styles: styles[styleSelector.value]});
        });

        var centerControlDiv = document.createElement('div');
        var centerControl = new CenterControl(centerControlDiv, map);

        centerControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.BOTTOM].push(centerControlDiv);

        // Vytvoření okna konstruktorem InfoWindow
        infoWindow = new google.maps.InfoWindow;

        // Podmínka, zda prohlížeč Geolokaci podporuje
        if (navigator.geolocation) {
          // Funkce pro získání aktuální polohy
          navigator.geolocation.getCurrentPosition(function(position) {

            /* Vytvoření proměnné, která z funkce získá souřadnice 
            latitude (zeměpisná šířka) a longitude (zeměpisná délka) */
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            centr = pos;

            var marker = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'admin',
              draggable:true
            });

            var markerYou = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'administrator',
              draggable:true,
              icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
            });
            

            marker.addListener('mouseover', function() {
              infoWindow.setPosition(pos);
              infoWindow.setContent('admin');
              infoWindow.open(map, marker);
            });

            markerYou.addListener('mouseover', function() {
              infoWindow.setPosition(pos);
              infoWindow.setContent('administrator');
              infoWindow.open(map, markerYou);;
            });

            // Nastavení centra mapy podle získané pozice
            map.setCenter(pos);

          google.maps.event.addListener(searchBox, 'places_changed', function() {
          searchBox.set('map', null);

          var places = searchBox.getPlaces();

          var bounds = new google.maps.LatLngBounds();
          var i, place;
          for (i = 0; place = places[i]; i++) {
            (function(place) {
              var plc = new google.maps.Marker({
                position: place.geometry.location,
                icon: 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png'
              });

              plc.bindTo('map', searchBox, 'map');

              google.maps.event.addListener(plc, 'map_changed', function() {
                if (!this.getMap()) {
                  this.unbindAll();
                }
              });
            bounds.extend(place.geometry.location);
          }(place));

     }
     map.fitBounds(bounds);
     searchBox.set('map', map);
     map.setZoom(Math.min(map.getZoom(),12));

   });


          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });

        } else {
          // Prohlížeč nepodporuje Geolokaci, vypíše se funkce handleLocationError
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;
        directionsService.route({
          origin: start,
          destination: end,
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        // Nastavení pozice, kde se má zobrazit infoWindow
        infoWindow.setPosition(pos);

        // Nastavení obsahu, který má infoWindow vypsat
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');

        // Otevření infoWindow na dané mapě
        infoWindow.open(map);
      }
